components:
  schemas:
    AdjustmentCreate:
      properties:
        amount:
          title: Amount
          type: integer
        chargeId:
          title: Chargeid
          type: integer
        providerId:
          anyOf:
          - type: integer
          - type: 'null'
          title: Providerid
        reason:
          title: Reason
          type: string
      required:
      - chargeId
      - amount
      - reason
      title: AdjustmentCreate
      type: object
    AdjustmentSummary:
      properties:
        adjustmentType:
          $ref: '#/components/schemas/AdjustmentType'
        amount:
          title: Amount
          type: integer
        chargeId:
          title: Chargeid
          type: integer
        createdDate:
          format: date-time
          title: Createddate
          type: string
        id:
          title: Id
          type: integer
        providerId:
          anyOf:
          - type: integer
          - type: 'null'
          title: Providerid
        reason:
          anyOf:
          - type: string
          - type: 'null'
          title: Reason
      required:
      - chargeId
      - id
      - amount
      - createdDate
      - adjustmentType
      title: AdjustmentSummary
      type: object
    AdjustmentType:
      enum:
      - WRITE_OFF
      - ADJUSTMENT
      - EXTERNAL_SETTLEMENT
      title: AdjustmentType
      type: string
    ChargeCreate:
      description: 'Create a Charge to a Patient.

        These typically come from balances owed to the Tenant by the Patient (i.e.
        due to a copay).'
      properties:
        customAmount:
          title: Customamount
          type: integer
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        discountAmount:
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          title: Discountamount
        discountPercentage:
          anyOf:
          - type: number
          - type: 'null'
          default: 0.0
          title: Discountpercentage
        externalCreatedDate:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          title: Externalcreateddate
        externalId:
          anyOf:
          - type: string
          - type: 'null'
          title: Externalid
        id:
          anyOf:
          - type: integer
          - type: 'null'
          title: Id
        patientId:
          title: Patientid
          type: integer
        patientPaysProcessingFee:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
          title: Patientpaysprocessingfee
        ruleSetId:
          anyOf:
          - type: integer
          - type: 'null'
          title: Rulesetid
        status:
          allOf:
          - $ref: '#/components/schemas/ChargeStatus'
          default: OUTSTANDING
        total:
          title: Total
          type: integer
        totalOutstanding:
          title: Totaloutstanding
          type: integer
      required:
      - patientId
      - total
      - customAmount
      - totalOutstanding
      title: ChargeCreate
      type: object
    ChargeDetail:
      properties:
        adjustments:
          items:
            $ref: '#/components/schemas/AdjustmentSummary'
          title: Adjustments
          type: array
        createdDate:
          format: date-time
          title: Createddate
          type: string
        customAmount:
          title: Customamount
          type: integer
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        discountAmount:
          title: Discountamount
          type: integer
        discountPercentage:
          title: Discountpercentage
          type: number
        externalCreatedDate:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          title: Externalcreateddate
        externalId:
          anyOf:
          - type: string
          - type: 'null'
          title: Externalid
        id:
          title: Id
          type: integer
        items:
          items:
            $ref: '#/components/schemas/ChargeItem'
          title: Items
          type: array
        patient:
          $ref: '#/components/schemas/PatientSummary'
        patientId:
          title: Patientid
          type: integer
        patientPaysProcessingFee:
          title: Patientpaysprocessingfee
          type: boolean
        payments:
          items:
            $ref: '#/components/schemas/ChargePaymentDetail'
          title: Payments
          type: array
        ruleSetId:
          anyOf:
          - type: integer
          - type: 'null'
          title: Rulesetid
        status:
          $ref: '#/components/schemas/ChargeStatus'
        total:
          title: Total
          type: integer
        totalOutstanding:
          title: Totaloutstanding
          type: integer
      required:
      - id
      - patientId
      - customAmount
      - total
      - totalOutstanding
      - status
      - discountAmount
      - discountPercentage
      - patientPaysProcessingFee
      - createdDate
      - patient
      - adjustments
      - payments
      - items
      title: ChargeDetail
      type: object
    ChargeItem:
      properties:
        chargeId:
          title: Chargeid
          type: integer
        discountAmount:
          title: Discountamount
          type: integer
        discountPercentage:
          title: Discountpercentage
          type: number
        itemId:
          title: Itemid
          type: integer
        quantity:
          title: Quantity
          type: integer
      required:
      - itemId
      - chargeId
      - quantity
      - discountAmount
      - discountPercentage
      title: ChargeItem
      type: object
    ChargePaymentDetail:
      properties:
        amount:
          title: Amount
          type: integer
        createdDate:
          format: date-time
          title: Createddate
          type: string
        payment:
          $ref: '#/components/schemas/Payment'
        paymentId:
          title: Paymentid
          type: integer
      required:
      - paymentId
      - amount
      - createdDate
      - payment
      title: ChargePaymentDetail
      type: object
    ChargeStatus:
      enum:
      - OUTSTANDING
      - PAID
      - EXTERNAL_SETTLEMENT
      - VOID
      - WRITE_OFF
      - REFUNDED
      - PAYMENT_PLAN
      title: ChargeStatus
      type: string
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    PatientCreate:
      properties:
        firstName:
          title: Firstname
          type: string
        lastName:
          title: Lastname
          type: string
        phoneNumber:
          title: Phonenumber
          type: string
      required:
      - firstName
      - lastName
      - phoneNumber
      title: PatientCreate
      type: object
    PatientSummary:
      properties:
        address:
          anyOf:
          - type: string
          - type: 'null'
          title: Address
        addressLineTwo:
          anyOf:
          - type: string
          - type: 'null'
          title: Addresslinetwo
        city:
          anyOf:
          - type: string
          - type: 'null'
          title: City
        createdDate:
          format: date-time
          title: Createddate
          type: string
        email:
          anyOf:
          - type: string
          - type: 'null'
          title: Email
        externalUserId:
          anyOf:
          - type: string
          - type: 'null'
          title: Externaluserid
        firstName:
          title: Firstname
          type: string
        id:
          title: Id
          type: integer
        lastName:
          anyOf:
          - type: string
          - type: 'null'
          title: Lastname
        optedOutOfSms:
          default: false
          title: Optedoutofsms
          type: boolean
        phoneNumber:
          anyOf:
          - type: string
          - type: 'null'
          title: Phonenumber
        responsiblePatientId:
          anyOf:
          - type: integer
          - type: 'null'
          title: Responsiblepatientid
        state:
          anyOf:
          - type: string
          - type: 'null'
          title: State
        type:
          title: Type
          type: string
        zipCode:
          anyOf:
          - type: string
          - type: 'null'
          title: Zipcode
      required:
      - id
      - firstName
      - type
      - createdDate
      title: PatientSummary
      type: object
    PatientUpdate:
      properties:
        email:
          anyOf:
          - type: string
          - type: 'null'
          title: Email
        firstName:
          anyOf:
          - type: string
          - type: 'null'
          title: Firstname
        lastName:
          anyOf:
          - type: string
          - type: 'null'
          title: Lastname
        optedOutOfSms:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Optedoutofsms
        phoneNumber:
          anyOf:
          - type: string
          - type: 'null'
          title: Phonenumber
        responsiblePatientId:
          anyOf:
          - type: integer
          - type: 'null'
          title: Responsiblepatientid
        type:
          anyOf:
          - type: string
          - type: 'null'
          title: Type
        updatedDate:
          format: date-time
          title: Updateddate
          type: string
      title: PatientUpdate
      type: object
    Payment:
      properties:
        amount:
          title: Amount
          type: integer
        createdDate:
          format: date-time
          title: Createddate
          type: string
        currency:
          title: Currency
          type: string
        failedReason:
          anyOf:
          - type: string
          - type: 'null'
          title: Failedreason
        fee:
          title: Fee
          type: integer
        id:
          title: Id
          type: integer
        patientId:
          anyOf:
          - type: integer
          - type: 'null'
          title: Patientid
        payinConfigId:
          anyOf:
          - type: string
          - type: 'null'
          title: Payinconfigid
        payinId:
          anyOf:
          - type: string
          - type: 'null'
          title: Payinid
        paymentMedium:
          $ref: '#/components/schemas/PaymentMedium'
        paymentMethod:
          anyOf:
          - $ref: '#/components/schemas/PaymentMethodSummary'
          - type: 'null'
        paymentMethodId:
          anyOf:
          - type: integer
          - type: 'null'
          title: Paymentmethodid
        refunds:
          items:
            $ref: '#/components/schemas/RefundSummary'
          title: Refunds
          type: array
        status:
          $ref: '#/components/schemas/PaymentStatus'
        stripePaymentIntentId:
          anyOf:
          - type: string
          - type: 'null'
          title: Stripepaymentintentid
        updatedDate:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          title: Updateddate
      required:
      - id
      - patientId
      - payinId
      - amount
      - status
      - currency
      - payinConfigId
      - paymentMedium
      - paymentMethodId
      - stripePaymentIntentId
      - failedReason
      - createdDate
      - fee
      - paymentMethod
      - refunds
      title: Payment
      type: object
    PaymentMedium:
      enum:
      - POS
      - VIRTUAL_TERMINAL
      - PAYMENT_LINK
      - EMBEDDED_FORM
      title: PaymentMedium
      type: string
    PaymentMethodSummary:
      properties:
        accountHolderType:
          anyOf:
          - type: string
          - type: 'null'
          title: Accountholdertype
        accountNumberLast4:
          anyOf:
          - type: integer
          - type: 'null'
          title: Accountnumberlast4
        bankName:
          anyOf:
          - type: string
          - type: 'null'
          title: Bankname
        brand:
          anyOf:
          - type: string
          - type: 'null'
          title: Brand
        expMonth:
          anyOf:
          - type: integer
          - type: 'null'
          title: Expmonth
        expYear:
          anyOf:
          - type: integer
          - type: 'null'
          title: Expyear
        id:
          title: Id
          type: integer
        last4:
          anyOf:
          - type: string
          - type: 'null'
          title: Last4
        patientId:
          title: Patientid
          type: integer
        rainforestPaymentMethodId:
          title: Rainforestpaymentmethodid
          type: string
        routingNumber:
          anyOf:
          - type: integer
          - type: 'null'
          title: Routingnumber
      required:
      - id
      - patientId
      - rainforestPaymentMethodId
      - brand
      - last4
      - expMonth
      - expYear
      - accountHolderType
      - accountNumberLast4
      - bankName
      - routingNumber
      title: PaymentMethodSummary
      type: object
    PaymentStatus:
      enum:
      - PENDING
      - COMPLETED
      - FAILED
      title: PaymentStatus
      type: string
    RefundReason:
      enum:
      - DUPLICATE
      - DISPUTE
      - OTHER
      title: RefundReason
      type: string
    RefundSummary:
      properties:
        amount:
          title: Amount
          type: integer
        createdDate:
          format: date-time
          title: Createddate
          type: string
        fee:
          default: 0
          title: Fee
          type: integer
        id:
          title: Id
          type: integer
        paymentId:
          title: Paymentid
          type: integer
        rainforestRefundId:
          anyOf:
          - type: string
          - type: 'null'
          title: Rainforestrefundid
        reason:
          $ref: '#/components/schemas/RefundReason'
        status:
          $ref: '#/components/schemas/PaymentStatus'
      required:
      - id
      - paymentId
      - amount
      - reason
      - createdDate
      - status
      title: RefundSummary
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  description: API documentation for the Decoda API.
  title: Decoda API
  version: '1.0'
openapi: 3.1.0
paths:
  /v1/charge:
    post:
      operationId: create_charge_v1_charge_post
      parameters:
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargeCreate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargeDetail'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create Charge
      tags:
      - external
  /v1/charge/adjust:
    post:
      operationId: adjust_charge_v1_charge_adjust_post
      parameters:
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustmentCreate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargeDetail'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Adjust Charge
      tags:
      - external
  /v1/charge/externally_settle/{charge_id}:
    post:
      operationId: externally_settle_charge_v1_charge_externally_settle__charge_id__post
      parameters:
      - in: path
        name: charge_id
        required: true
        schema:
          title: Charge Id
          type: integer
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargeDetail'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Externally Settle Charge
      tags:
      - external
  /v1/charge/{charge_id}:
    get:
      operationId: get_charge_v1_charge__charge_id__get
      parameters:
      - in: path
        name: charge_id
        required: true
        schema:
          title: Charge Id
          type: integer
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargeDetail'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Charge
      tags:
      - external
  /v1/patient:
    post:
      operationId: create_patient_v1_patient_post
      parameters:
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientCreate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientSummary'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create Patient
      tags:
      - external
  /v1/patient/charges/{patient_id}:
    get:
      operationId: get_patient_charges_v1_patient_charges__patient_id__get
      parameters:
      - in: path
        name: patient_id
        required: true
        schema:
          title: Patient Id
          type: integer
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ChargeDetail'
                title: Response Get Patient Charges V1 Patient Charges  Patient Id  Get
                type: array
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Patient Charges
      tags:
      - external
  /v1/patient/list:
    get:
      description: Search for a `Patient` by name, phone number, or ID.
      operationId: search_v1_patient_list_get
      parameters:
      - description: Search for a patient by name, phone number, or id.
        in: query
        name: search_term
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Search for a patient by name, phone number, or id.
          title: Search Term
      - description: Number of results to return, ordered by createdDate
        in: query
        name: n
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          default: 10
          description: Number of results to return, ordered by createdDate
          title: N
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PatientSummary'
                title: Response Search V1 Patient List Get
                type: array
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Search
      tags:
      - external
  /v1/patient/{patient_id}:
    put:
      operationId: update_patient_v1_patient__patient_id__put
      parameters:
      - in: path
        name: patient_id
        required: true
        schema:
          title: Patient Id
          type: integer
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientUpdate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientSummary'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Update Patient
      tags:
      - external
