info:
  description: API documentation for the Decoda API.
  title: Decoda API
  version: '1.0'
openapi: 3.1.0
paths:
  /v1/charge/adjust:
    post:
      description: Create a new `Adjustment` for an existing `Charge`. This is used
        in the event that a balance owed by a `Patient` needs to change (i.e. a write
        off or a mistake)
      operationId: charge_adjust_v1_charge_adjust_post
      parameters:
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustmentCreate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdjustmentSummary'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Charge Adjust
      tags:
      - external
  /v1/charge/create:
    post:
      description: Create a new `Charge` for a `Patient`.
      operationId: charge_create_v1_charge_create_post
      parameters:
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargeCreateWithoutID'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargeDetail'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Charge Create
      tags:
      - external
  /v1/charge/get/{charge_id}:
    get:
      description: Get a `Charge` by ID. Also returns any `Adjustments`, `Payments`
        or `Refunds` for the `Charge`.
      operationId: charge_get_v1_charge_get__charge_id__get
      parameters:
      - in: path
        name: charge_id
        required: true
        schema:
          title: Charge Id
          type: string
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargeDetail'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Charge Get
      tags:
      - external
  /v1/charge/get_by_external_id/{external_id}:
    get:
      description: Get a `Charge` by its external ID (i.e. the ID in your system).
      operationId: charge_get_by_external_id_v1_charge_get_by_external_id__external_id__get
