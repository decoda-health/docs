components:
  schemas:
    AdjustmentCreate:
      properties:
        amount:
          title: Amount
          type: integer
        chargeId:
          title: Chargeid
          type: string
        providerId:
          anyOf:
          - type: string
          - type: 'null'
          title: Providerid
        reason:
          title: Reason
          type: string
      required:
      - chargeId
      - amount
      - reason
      title: AdjustmentCreate
      type: object
    AdjustmentSummary:
      properties:
        adjustmentType:
          allOf:
          - $ref: '#/components/schemas/AdjustmentType'
          description: Type of the adjustment
        amount:
          description: Amount of the adjustment
          title: Amount
          type: integer
        chargeId:
          title: Chargeid
          type: string
        createdDate:
          description: Date when the adjustment was created
          format: date-time
          title: Createddate
          type: string
        id:
          description: Unique identifier for the adjustment
          title: Id
          type: string
        providerId:
          anyOf:
          - type: string
          - type: 'null'
          title: Providerid
        reason:
          anyOf:
          - type: string
          - type: 'null'
          description: Reason for the adjustment
          title: Reason
      required:
      - chargeId
      - id
      - amount
      - createdDate
      - adjustmentType
      title: AdjustmentSummary
      type: object
    AdjustmentType:
      enum:
      - WRITE_OFF
      - ADJUSTMENT
      - EXTERNAL_SETTLEMENT
      title: AdjustmentType
      type: string
    ChargeCreateWithoutID:
      description: 'Create a Charge for a Patient.

        These typically come from balances owed to the Tenant by the Patient (i.e.
        due to a copay).'
      properties:
        creatorId:
          anyOf:
          - type: string
          - type: 'null'
          description: Identifier of the `Provider` who created the charge (i.e. the
            Doctor, or relevant Biller).
          title: Creatorid
        customAmount:
          default: 0
          description: If you want to bill for an un-itemized amount, set it here.
          title: Customamount
          type: integer
        description:
          anyOf:
          - type: string
          - type: 'null'
          description: Description of the charge.
          title: Description
        discountAmount:
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          description: Any discount applied to the total outstanding.
          title: Discountamount
        discountPercentage:
          anyOf:
          - type: number
          - type: 'null'
          default: 0.0
          description: Percentage of discount applied to the charge.
          title: Discountpercentage
        externalCreatedDate:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: The creation date of the charge in your external system, if
            applicable.
          title: Externalcreateddate
        externalId:
          anyOf:
          - type: string
          - type: 'null'
          description: External identifier for the charge, if applicable.
          title: Externalid
        items:
          default: []
          description: List of `Items` in the `Charge`.
          items:
            $ref: '#/components/schemas/ChargeItemCreateWithoutId'
          title: Items
          type: array
        meta:
          anyOf:
          - type: object
          - type: 'null'
          description: Any additional metadata about the charge relevant to your system.
          title: Meta
        patientId:
          description: Identifier of the patient being charged.
          title: Patientid
          type: string
        patientPaysProcessingFee:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
          description: Indicates if the patient is responsible for processing fees.
          title: Patientpaysprocessingfee
        ruleSetId:
          anyOf:
          - type: string
          - type: 'null'
          description: Identifier for the `RuleSet` applied to this `Charge`, if any.
          title: Rulesetid
        status:
          allOf:
          - $ref: '#/components/schemas/ChargeStatus'
          default: OUTSTANDING
          description: Current status of the charge.
        totalOutstanding:
          description: Total outstanding amount that is yet to be paid.
          title: Totaloutstanding
          type: integer
      required:
      - patientId
      - totalOutstanding
      title: ChargeCreateWithoutID
      type: object
    ChargeDetail:
      properties:
        adjustments:
          items:
            $ref: '#/components/schemas/AdjustmentSummary'
          title: Adjustments
          type: array
        createdDate:
          description: The date when the charge was created.
          format: date-time
          title: Createddate
          type: string
        customAmount:
          description: Any un-itemized amount that makes up the charge.
          title: Customamount
          type: integer
        description:
          anyOf:
          - type: string
          - type: 'null'
          description: Description of the charge.
          title: Description
        discountAmount:
          description: Amount of discount applied to the charge.
          title: Discountamount
          type: integer
        discountPercentage:
          description: Percentage of discount applied to the charge.
          title: Discountpercentage
          type: number
        externalCreatedDate:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: The creation date of the charge in your external system, if
            applicable.
          title: Externalcreateddate
        externalId:
          anyOf:
          - type: string
          - type: 'null'
          description: External identifier for the charge, if applicable.
          title: Externalid
        id:
          description: Unique identifier for the charge.
          title: Id
          type: string
        items:
          items:
            $ref: '#/components/schemas/ChargeItem'
          title: Items
          type: array
        patient:
          allOf:
          - $ref: '#/components/schemas/PatientSummary'
          description: Summary details of the patient being charged.
        patientId:
          description: Identifier of the patient being charged.
          title: Patientid
          type: string
        patientPaysProcessingFee:
          description: Indicates if the patient is responsible for processing fees.
          title: Patientpaysprocessingfee
          type: boolean
        payments:
          items:
            $ref: '#/components/schemas/ChargePaymentDetail'
          title: Payments
          type: array
        ruleSetId:
          anyOf:
          - type: string
          - type: 'null'
          description: Identifier for the rule set applied to this charge, if any.
          title: Rulesetid
        status:
          allOf:
          - $ref: '#/components/schemas/ChargeStatus'
          description: Current status of the charge.
        total:
          description: Total amount of the charge.
          title: Total
          type: integer
        totalOutstanding:
          description: Total outstanding amount that is yet to be paid or adjusted
            away.
          title: Totaloutstanding
          type: integer
      required:
      - id
      - patientId
      - customAmount
      - total
      - totalOutstanding
      - status
      - discountAmount
      - discountPercentage
      - patientPaysProcessingFee
      - createdDate
      - patient
      - adjustments
      - payments
      - items
      title: ChargeDetail
      type: object
    ChargeItem:
      properties:
        chargeId:
          description: Identifier of the charge this item is associated with.
          title: Chargeid
          type: string
        discountAmount:
          description: Amount of discount applied to this item.
          title: Discountamount
          type: integer
        discountPercentage:
          description: Percentage of discount applied to this item.
          title: Discountpercentage
          type: number
        item:
          anyOf:
          - $ref: '#/components/schemas/ItemSummary'
          - type: 'null'
          description: Summary details of the item being charged.
        itemId:
          description: Unique identifier for the item.
          title: Itemid
          type: string
        quantity:
          description: Quantity of the item being charged.
          title: Quantity
          type: integer
      required:
      - itemId
      - chargeId
      - quantity
      - discountAmount
      - discountPercentage
      title: ChargeItem
      type: object
    ChargeItemCreateWithoutId:
      properties:
        item:
          anyOf:
          - $ref: '#/components/schemas/ItemCreateWithoutId'
          - type: 'null'
          description: Item to create if it doesn't already exist. If it does exist,
            the `item_id` should be provided.
        itemId:
          anyOf:
          - type: string
          - type: 'null'
          description: Decoda ID of the item if it already exists. If not, the `item`
            field should be provided.
          title: Itemid
        quantity:
          description: Quantity of the item being charged.
          title: Quantity
          type: integer
      required:
      - quantity
      title: ChargeItemCreateWithoutId
      type: object
    ChargePaymentDetail:
      properties:
        amount:
          description: The amount of the payment.
          title: Amount
          type: integer
        createdDate:
          description: The date and time the payment was created.
          format: date-time
          title: Createddate
          type: string
        payment:
          allOf:
          - $ref: '#/components/schemas/Payment'
          description: Detailed information about the payment.
        paymentId:
          description: The unique identifier for the payment.
          title: Paymentid
          type: string
      required:
      - paymentId
      - amount
      - createdDate
      - payment
      title: ChargePaymentDetail
      type: object
    ChargeStatus:
      enum:
      - OUTSTANDING
      - PAID
      - EXTERNAL_SETTLEMENT
      - VOID
      - WRITE_OFF
      - REFUNDED
      - PAYMENT_PLAN
      title: ChargeStatus
      type: string
    ChargeSummary:
      properties:
        createdDate:
          description: The date when the charge was created.
          format: date-time
          title: Createddate
          type: string
        customAmount:
          description: Any un-itemized amount that makes up the charge.
          title: Customamount
          type: integer
        description:
          anyOf:
          - type: string
          - type: 'null'
          description: Description of the charge.
          title: Description
        discountAmount:
          description: Amount of discount applied to the charge.
          title: Discountamount
          type: integer
        discountPercentage:
          description: Percentage of discount applied to the charge.
          title: Discountpercentage
          type: number
        externalCreatedDate:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: The creation date of the charge in your external system, if
            applicable.
          title: Externalcreateddate
        externalId:
          anyOf:
          - type: string
          - type: 'null'
          description: External identifier for the charge, if applicable.
          title: Externalid
        id:
          description: Unique identifier for the charge.
          title: Id
          type: string
        patient:
          allOf:
          - $ref: '#/components/schemas/PatientSummary'
          description: Summary details of the patient being charged.
        patientId:
          description: Identifier of the patient being charged.
          title: Patientid
          type: string
        patientPaysProcessingFee:
          description: Indicates if the patient is responsible for processing fees.
          title: Patientpaysprocessingfee
          type: boolean
        ruleSetId:
          anyOf:
          - type: string
          - type: 'null'
          description: Identifier for the rule set applied to this charge, if any.
          title: Rulesetid
        status:
          allOf:
          - $ref: '#/components/schemas/ChargeStatus'
          description: Current status of the charge.
        total:
          description: Total amount of the charge.
          title: Total
          type: integer
        totalOutstanding:
          description: Total outstanding amount that is yet to be paid or adjusted
            away.
          title: Totaloutstanding
          type: integer
      required:
      - id
      - patientId
      - customAmount
      - total
      - totalOutstanding
      - status
      - discountAmount
      - discountPercentage
      - patientPaysProcessingFee
      - createdDate
      - patient
      title: ChargeSummary
      type: object
    ExternalProviderSummary:
      properties:
        address:
          anyOf:
          - type: string
          - type: 'null'
          description: The user's primary address.
          title: Address
        addressLineTwo:
