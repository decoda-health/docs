      - name: API-KEY
        in: header
        required: true
        schema:
          type: string
          title: Api-Key
        description: Your api key
      - name: provider_id
        in: query
        required: true
        schema:
          type: string
          title: Provider Id
      - name: minutes_before
        in: query
        required: false
        schema:
          type: integer
          default: 30
          title: Minutes Before
      - name: minutes_after
        in: query
        required: false
        schema:
          type: integer
          default: 60
          title: Minutes After
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
