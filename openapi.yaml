          title: Roles
          type: array
        state:
          anyOf:
          - type: string
          - type: 'null'
          description: The state of the user's address.
          title: State
        zipCode:
          anyOf:
          - type: string
          - type: 'null'
          description: The postal code of the user's address.
          title: Zipcode
