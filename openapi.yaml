          - type: 'null'
          title: Email
        firstName:
          anyOf:
          - type: string
          - type: 'null'
          title: Firstname
        lastName:
          anyOf:
          - type: string
          - type: 'null'
          title: Lastname
        meta:
          anyOf:
          - type: object
          - type: 'null'
