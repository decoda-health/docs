components:
  schemas:
    AdjustmentCreate:
      properties:
        amount:
          title: Amount
          type: integer
        chargeId:
          title: Chargeid
          type: string
        providerId:
          anyOf:
          - type: string
          - type: 'null'
          title: Providerid
        reason:
          title: Reason
          type: string
      required:
      - chargeId
      - amount
      - reason
      title: AdjustmentCreate
      type: object
    AdjustmentSummary:
      properties:
        adjustmentType:
          allOf:
          - $ref: '#/components/schemas/AdjustmentType'
          description: Type of the adjustment
        amount:
          description: Amount of the adjustment
          title: Amount
          type: integer
        chargeId:
          title: Chargeid
          type: string
        createdDate:
          description: Date when the adjustment was created
          format: date-time
          title: Createddate
          type: string
        id:
          description: Unique identifier for the adjustment
          title: Id
          type: string
        providerId:
          anyOf:
          - type: string
          - type: 'null'
          title: Providerid
        reason:
          anyOf:
          - type: string
          - type: 'null'
          description: Reason for the adjustment
          title: Reason
      required:
      - chargeId
      - id
      - amount
      - createdDate
      - adjustmentType
      title: AdjustmentSummary
      type: object
    AdjustmentType:
      enum:
      - WRITE_OFF
      - ADJUSTMENT
      - EXTERNAL_SETTLEMENT
      title: AdjustmentType
      type: string
    ChargeCreate:
      description: 'Create a Charge to a Patient.

        These typically come from balances owed to the Tenant by the Patient (i.e.
        due to a copay).'
      properties:
        customAmount:
          default: 0
          description: Any un-itemized amount that makes up the charge. (i.e. a generic
            copay)
          title: Customamount
          type: integer
        description:
          anyOf:
          - type: string
          - type: 'null'
          description: Description of the charge.
          title: Description
        discountAmount:
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          description: Any discount applied to the total outstanding.
          title: Discountamount
        discountPercentage:
          anyOf:
          - type: number
          - type: 'null'
          default: 0.0
          description: Percentage of discount applied to the charge.
          title: Discountpercentage
        externalCreatedDate:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: The creation date of the charge in your external system, if
            applicable.
          title: Externalcreateddate
        externalId:
          anyOf:
          - type: string
          - type: 'null'
          description: External identifier for the charge, if applicable.
          title: Externalid
        id:
          anyOf:
          - type: string
          - type: 'null'
          description: A unique identifier for the charge, this is *not* required
            in most cases as it will be auto-generated.
          title: Id
        patientId:
          description: Identifier of the patient being charged.
          title: Patientid
          type: string
        patientPaysProcessingFee:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
          description: Indicates if the patient is responsible for processing fees.
          title: Patientpaysprocessingfee
        ruleSetId:
          anyOf:
          - type: string
          - type: 'null'
          description: Identifier for the rule set applied to this charge, if any.
          title: Rulesetid
        status:
          allOf:
          - $ref: '#/components/schemas/ChargeStatus'
          default: OUTSTANDING
          description: Current status of the charge.
        total:
          description: Total amount of the charge.
          title: Total
          type: integer
        totalOutstanding:
          description: Total outstanding amount that is yet to be paid.
          title: Totaloutstanding
          type: integer
      required:
      - patientId
      - total
      - totalOutstanding
      title: ChargeCreate
      type: object
    ChargeDetail:
      properties:
        adjustments:
          items:
            $ref: '#/components/schemas/AdjustmentSummary'
          title: Adjustments
          type: array
        createdDate:
          description: The date when the charge was created.
          format: date-time
          title: Createddate
          type: string
        customAmount:
          description: Any un-itemized amount that makes up the charge.
          title: Customamount
          type: integer
        description:
          anyOf:
          - type: string
          - type: 'null'
          description: Description of the charge.
          title: Description
        discountAmount:
          description: Amount of discount applied to the charge.
          title: Discountamount
          type: integer
        discountPercentage:
          description: Percentage of discount applied to the charge.
          title: Discountpercentage
          type: number
        externalCreatedDate:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: The creation date of the charge in your external system, if
            applicable.
          title: Externalcreateddate
        externalId:
          anyOf:
          - type: string
          - type: 'null'
          description: External identifier for the charge, if applicable.
          title: Externalid
        id:
          description: Unique identifier for the charge.
          title: Id
          type: string
        items:
          items:
            $ref: '#/components/schemas/ChargeItem'
          title: Items
          type: array
        patient:
          allOf:
          - $ref: '#/components/schemas/PatientSummary'
          description: Summary details of the patient being charged.
        patientId:
          description: Identifier of the patient being charged.
          title: Patientid
          type: string
        patientPaysProcessingFee:
          description: Indicates if the patient is responsible for processing fees.
          title: Patientpaysprocessingfee
          type: boolean
        payments:
          items:
            $ref: '#/components/schemas/ChargePaymentDetail'
          title: Payments
          type: array
        ruleSetId:
          anyOf:
          - type: string
          - type: 'null'
          description: Identifier for the rule set applied to this charge, if any.
          title: Rulesetid
        status:
          allOf:
          - $ref: '#/components/schemas/ChargeStatus'
          description: Current status of the charge.
        total:
          description: Total amount of the charge.
          title: Total
          type: integer
        totalOutstanding:
          description: Total outstanding amount that is yet to be paid or adjusted
            away.
          title: Totaloutstanding
          type: integer
      required:
      - id
      - patientId
      - customAmount
      - total
      - totalOutstanding
      - status
      - discountAmount
      - discountPercentage
      - patientPaysProcessingFee
      - createdDate
      - patient
      - adjustments
      - payments
      - items
      title: ChargeDetail
      type: object
    ChargeItem:
      properties:
        chargeId:
          description: Identifier of the charge this item is associated with.
          title: Chargeid
          type: string
        discountAmount:
          description: Amount of discount applied to this item.
          title: Discountamount
          type: integer
        discountPercentage:
          description: Percentage of discount applied to this item.
          title: Discountpercentage
          type: number
        itemId:
          description: Unique identifier for the item.
          title: Itemid
          type: string
        quantity:
          description: Quantity of the item being charged.
          title: Quantity
          type: integer
      required:
      - itemId
      - chargeId
      - quantity
      - discountAmount
      - discountPercentage
      title: ChargeItem
      type: object
    ChargePaymentDetail:
      properties:
        amount:
          description: The amount of the payment.
          title: Amount
          type: integer
        createdDate:
          description: The date and time the payment was created.
          format: date-time
          title: Createddate
          type: string
        payment:
          allOf:
          - $ref: '#/components/schemas/Payment'
          description: Detailed information about the payment.
        paymentId:
          description: The unique identifier for the payment.
          title: Paymentid
          type: string
      required:
      - paymentId
      - amount
      - createdDate
      - payment
      title: ChargePaymentDetail
      type: object
    ChargeStatus:
      enum:
      - OUTSTANDING
      - PAID
      - EXTERNAL_SETTLEMENT
      - VOID
      - WRITE_OFF
      - REFUNDED
      - PAYMENT_PLAN
      title: ChargeStatus
      type: string
    ChargeSummary:
      properties:
        createdDate:
          description: The date when the charge was created.
          format: date-time
          title: Createddate
          type: string
        customAmount:
          description: Any un-itemized amount that makes up the charge.
          title: Customamount
          type: integer
        description:
          anyOf:
          - type: string
          - type: 'null'
          description: Description of the charge.
          title: Description
        discountAmount:
          description: Amount of discount applied to the charge.
          title: Discountamount
          type: integer
        discountPercentage:
          description: Percentage of discount applied to the charge.
          title: Discountpercentage
          type: number
        externalCreatedDate:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: The creation date of the charge in your external system, if
            applicable.
          title: Externalcreateddate
        externalId:
          anyOf:
          - type: string
          - type: 'null'
          description: External identifier for the charge, if applicable.
          title: Externalid
        id:
          description: Unique identifier for the charge.
          title: Id
          type: string
        patient:
          allOf:
          - $ref: '#/components/schemas/PatientSummary'
          description: Summary details of the patient being charged.
        patientId:
          description: Identifier of the patient being charged.
          title: Patientid
          type: string
        patientPaysProcessingFee:
          description: Indicates if the patient is responsible for processing fees.
          title: Patientpaysprocessingfee
          type: boolean
        ruleSetId:
          anyOf:
          - type: string
          - type: 'null'
          description: Identifier for the rule set applied to this charge, if any.
          title: Rulesetid
        status:
          allOf:
          - $ref: '#/components/schemas/ChargeStatus'
          description: Current status of the charge.
        total:
          description: Total amount of the charge.
          title: Total
          type: integer
        totalOutstanding:
          description: Total outstanding amount that is yet to be paid or adjusted
            away.
          title: Totaloutstanding
          type: integer
      required:
      - id
      - patientId
      - customAmount
      - total
      - totalOutstanding
      - status
      - discountAmount
      - discountPercentage
      - patientPaysProcessingFee
      - createdDate
      - patient
      title: ChargeSummary
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    PatientCreate:
      properties:
        address:
          anyOf:
          - type: string
          - type: 'null'
          description: The primary address of the patient.
          title: Address
        addressLineTwo:
          anyOf:
          - type: string
          - type: 'null'
          description: Additional address information of the patient.
          title: Addresslinetwo
        city:
          anyOf:
          - type: string
          - type: 'null'
          description: The city of the patient's address.
          title: City
        email:
          anyOf:
          - type: string
          - type: 'null'
          description: The email address of the patient.
          title: Email
        firstName:
          description: The first name of the patient.
          title: Firstname
          type: string
        lastName:
          description: The last name of the patient.
          title: Lastname
          type: string
        phoneNumber:
          description: The phone number of the patient, digits only, no country code.
          title: Phonenumber
          type: string
        state:
          anyOf:
          - type: string
          - type: 'null'
          description: The state of the patient's address.
          title: State
        zipCode:
          anyOf:
          - type: string
          - type: 'null'
          description: The ZIP code of the patient's address.
          title: Zipcode
      required:
      - firstName
      - lastName
      - phoneNumber
      title: PatientCreate
      type: object
    PatientSummary:
      properties:
        address:
          anyOf:
          - type: string
          - type: 'null'
          description: The user's primary address.
          title: Address
        addressLineTwo:
          anyOf:
          - type: string
          - type: 'null'
          description: Additional address information.
          title: Addresslinetwo
        city:
          anyOf:
          - type: string
          - type: 'null'
          description: The city of the user's address.
          title: City
        createdDate:
          description: The date and time when the user was created.
          format: date-time
          title: Createddate
          type: string
        email:
          anyOf:
          - type: string
          - type: 'null'
          description: The user's email address.
          title: Email
        externalUserId:
          anyOf:
          - type: string
          - type: 'null'
          description: The user's external identifier if available.
          title: Externaluserid
        firstName:
          description: The user's first name.
          title: Firstname
          type: string
        id:
          description: The unique identifier for the user.
          title: Id
          type: string
        lastName:
          anyOf:
          - type: string
          - type: 'null'
          description: The user's last name.
          title: Lastname
        optedOutOfSms:
          default: false
          description: Indicates whether the patient has opted out of receiving SMS
            messages.
          title: Optedoutofsms
          type: boolean
        phoneNumber:
          anyOf:
          - type: string
          - type: 'null'
          description: The user's phone number.
          title: Phonenumber
        responsiblePatientId:
          anyOf:
          - type: string
          - type: 'null'
          description: ID of the patient responsible for this patient (i.e. a gaurdian).
          title: Responsiblepatientid
        state:
          anyOf:
          - type: string
          - type: 'null'
          description: The state of the user's address.
          title: State
        type:
          description: The type of user.
          title: Type
          type: string
        zipCode:
          anyOf:
          - type: string
          - type: 'null'
          description: The postal code of the user's address.
          title: Zipcode
      required:
      - id
      - firstName
      - type
      - createdDate
      title: PatientSummary
      type: object
    PatientUpdate:
      properties:
        email:
          anyOf:
          - type: string
          - type: 'null'
          title: Email
        firstName:
          anyOf:
          - type: string
          - type: 'null'
          title: Firstname
        lastName:
          anyOf:
          - type: string
          - type: 'null'
          title: Lastname
        optedOutOfSms:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Optedoutofsms
        phoneNumber:
          anyOf:
          - type: string
          - type: 'null'
          title: Phonenumber
        responsiblePatientId:
          anyOf:
          - type: string
          - type: 'null'
          title: Responsiblepatientid
        type:
          anyOf:
          - type: string
          - type: 'null'
          title: Type
        updatedDate:
          format: date-time
          title: Updateddate
          type: string
      title: PatientUpdate
      type: object
    Payment:
      properties:
        amount:
          description: The total amount of the payment.
          title: Amount
          type: integer
        createdDate:
          description: The date and time the payment was created.
          format: date-time
          title: Createddate
          type: string
        currency:
          default: USD
          description: The currency in which the payment was made.
          title: Currency
          type: string
        failedReason:
          anyOf:
          - type: string
          - type: 'null'
          description: Reason for payment failure if applicable.
          title: Failedreason
        fee:
          description: The fee associated with the transaction.
          title: Fee
          type: integer
        id:
          description: The unique identifier for the payment.
          title: Id
          type: string
        patientId:
          anyOf:
          - type: string
          - type: 'null'
          description: The ID of the patient associated with the payment.
          title: Patientid
        payinConfigId:
          anyOf:
          - type: string
          - type: 'null'
          description: The configuration ID for the payin.
          title: Payinconfigid
        payinId:
          anyOf:
          - type: string
          - type: 'null'
          description: The ID of the payin associated with the payment.
          title: Payinid
        paymentMedium:
          allOf:
          - $ref: '#/components/schemas/PaymentMedium'
          description: The medium through which the payment was made.
        paymentMethod:
          anyOf:
          - $ref: '#/components/schemas/PaymentMethodSummary'
          - type: 'null'
          description: Summary of the payment method used.
        paymentMethodId:
          anyOf:
          - type: string
          - type: 'null'
          description: The ID of the payment method used.
          title: Paymentmethodid
        refunds:
          description: List of refunds associated with the payment.
          items:
            $ref: '#/components/schemas/RefundSummary'
          title: Refunds
          type: array
        status:
          allOf:
          - $ref: '#/components/schemas/PaymentStatus'
          description: The current status of the payment.
        stripePaymentIntentId:
          anyOf:
          - type: string
          - type: 'null'
          description: Stripe's payment intent ID if used.
          title: Stripepaymentintentid
        updatedDate:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: The date and time the payment was last updated.
          title: Updateddate
      required:
      - id
      - amount
      - status
      - paymentMedium
      - createdDate
      - fee
      - refunds
      title: Payment
      type: object
    PaymentMedium:
      enum:
      - POS
      - VIRTUAL_TERMINAL
      - PAYMENT_LINK
      - EMBEDDED_FORM
      title: PaymentMedium
      type: string
    PaymentMethodSummary:
      properties:
        accountHolderType:
          anyOf:
          - type: string
          - type: 'null'
          title: Accountholdertype
        accountNumberLast4:
          anyOf:
          - type: integer
          - type: 'null'
          title: Accountnumberlast4
        bankName:
          anyOf:
          - type: string
          - type: 'null'
          title: Bankname
        brand:
          anyOf:
          - type: string
          - type: 'null'
          title: Brand
        expMonth:
          anyOf:
          - type: integer
          - type: 'null'
          title: Expmonth
        expYear:
          anyOf:
          - type: integer
          - type: 'null'
          title: Expyear
        id:
          title: Id
          type: string
        last4:
          anyOf:
          - type: string
          - type: 'null'
          title: Last4
        patientId:
          title: Patientid
          type: string
        rainforestPaymentMethodId:
          title: Rainforestpaymentmethodid
          type: string
        routingNumber:
          anyOf:
          - type: integer
          - type: 'null'
          title: Routingnumber
      required:
      - id
      - patientId
      - rainforestPaymentMethodId
      - brand
      - last4
      - expMonth
      - expYear
      - accountHolderType
      - accountNumberLast4
      - bankName
      - routingNumber
      title: PaymentMethodSummary
      type: object
    PaymentStatus:
      enum:
      - PENDING
      - COMPLETED
      - FAILED
      title: PaymentStatus
      type: string
    RefundReason:
      enum:
      - DUPLICATE
      - DISPUTE
      - OTHER
      title: RefundReason
      type: string
    RefundSummary:
      properties:
        amount:
          title: Amount
          type: integer
        createdDate:
          format: date-time
          title: Createddate
          type: string
        fee:
          default: 0
          title: Fee
          type: integer
        id:
          title: Id
          type: string
        paymentId:
          title: Paymentid
          type: string
        rainforestRefundId:
          anyOf:
          - type: string
          - type: 'null'
          title: Rainforestrefundid
        reason:
          $ref: '#/components/schemas/RefundReason'
        status:
          $ref: '#/components/schemas/PaymentStatus'
      required:
      - id
      - paymentId
      - amount
      - reason
      - createdDate
      - status
      title: RefundSummary
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  description: API documentation for the Decoda API.
  title: Decoda API
  version: '1.0'
openapi: 3.1.0
paths:
  /v1/charge:
    post:
      description: Create a new `Charge` for a `Patient`.
      operationId: charge_create_v1_charge_post
      parameters:
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargeCreate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargeDetail'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Charge Create
      tags:
      - external
  /v1/charge/adjust:
    post:
      description: Create a new `Adjustment` for an existing `Charge`. This is used
        in the event that a balance owed by a `Patient` needs to change (i.e. a write
        off or a mistake)
      operationId: charge_adjust_v1_charge_adjust_post
      parameters:
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustmentCreate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdjustmentSummary'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Charge Adjust
      tags:
      - external
  /v1/charge/list:
    get:
      description: Get a list of `Charge`s. You can filter by `patientId`, `total`,
        `totalOutstanding`, `description`, `status`, and `external_id`.
      operationId: charge_list_v1_charge_list_get
      parameters:
      - description: The field to sort by in snake case, i.e. created_date
        in: query
        name: sort_by
        required: false
        schema:
          default: created_date
          description: The field to sort by in snake case, i.e. created_date
          title: Sort By
          type: string
      - description: The direction to sort by
        in: query
        name: sort_direction
        required: false
        schema:
          default: desc
          description: The direction to sort by
          title: Sort Direction
          type: string
      - description: The patient ID to filter by
        in: query
        name: patient_id
        required: false
        schema:
          description: The patient ID to filter by
          title: Patient Id
          type: string
      - description: The total to filter by
        in: query
        name: total
        required: false
        schema:
          description: The total to filter by
          title: Total
          type: number
      - description: The total outstanding to filter by
        in: query
        name: total_outstanding
        required: false
        schema:
          description: The total outstanding to filter by
          title: Total Outstanding
          type: number
      - description: The description to filter by
        in: query
        name: description
        required: false
        schema:
          description: The description to filter by
          title: Description
          type: string
      - description: The status to filter by
        in: query
        name: status
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/ChargeStatus'
          description: The status to filter by
          title: Status
      - description: The external ID to filter by
        in: query
        name: external_id
        required: false
        schema:
          description: The external ID to filter by
          title: External Id
          type: string
      - in: query
        name: n
        required: false
        schema:
          default: 10
          title: N
          type: integer
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ChargeSummary'
                title: Response Charge List V1 Charge List Get
                type: array
          description: Successful Response
        '422':
