  /v1/charge/list:
    get:
      description: Get a list of `Charge`s. You can filter by `patientId`, `total`,
        `totalOutstanding`, `description`, `status`, and `external_id`.
      operationId: charge_list_v1_charge_list_get
      parameters:
      - description: The field to sort by in snake case, i.e. created_date
        in: query
        name: sort_by
        required: false
        schema:
          default: created_date
          description: The field to sort by in snake case, i.e. created_date
          title: Sort By
          type: string
      - description: The direction to sort by
        in: query
        name: sort_direction
        required: false
        schema:
          default: desc
          description: The direction to sort by
          enum:
          - asc
          - desc
          title: Sort Direction
          type: string
      - description: The patient ID to filter by
        in: query
        name: patient_id
        required: false
        schema:
          description: The patient ID to filter by
          title: Patient Id
          type: string
      - description: The status to filter by
        in: query
        name: status
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/ChargeStatus'
          description: The status to filter by
          title: Status
      - description: The external ID to filter by
        in: query
        name: external_id
        required: false
        schema:
          description: The external ID to filter by
          title: External Id
          type: string
      - description: The total to filter by
        in: query
        name: total
        required: false
        schema:
          description: The total to filter by
          title: Total
          type: number
      - description: The total outstanding to filter by
        in: query
        name: total_outstanding
        required: false
        schema:
          description: The total outstanding to filter by
          title: Total Outstanding
          type: number
      - description: The description to filter by
        in: query
        name: description
        required: false
        schema:
          description: The description to filter by
          title: Description
          type: string
      - in: query
        name: n
        required: false
        schema:
          default: 10
          title: N
          type: integer
      - description: The tenant you are making this request on behalf of
        in: header
        name: TENANT
        required: true
        schema:
          description: The tenant you are making this request on behalf of
          title: Tenant
          type: string
      - description: Your api key
        in: header
        name: API-KEY
        required: true
        schema:
          description: Your api key
          title: Api-Key
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ChargeSummary'
                title: Response Charge List V1 Charge List Get
                type: array
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Charge List
      tags:
      - external
